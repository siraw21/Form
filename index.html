<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Forms</title>
</head>
<body>
   <div class="speaker__submission">
      <h1>Speaker Submission</h1>
      <p>Want to speak at our take conference? </p>
      <p>Fill out this form.</p>
   </div>

   <form class="Submission__form" action="example.com" method="get">
    <div class="user__name">
      <label for="name">Name</label>
      <input type="text" name="user-name" id="name">
    </div>

    <div class="user__Email">
      <label for="email">Email</label>
      <input type="email" name="user-Email" id="email" placeholder="you@example.com">
    </div>

    <div class="Type__Of__Talk">
      <label for="Type__Of__Talk">Type of Talk</label>
      <input type="radio" name="Type-of-Talk" id="Type__Of__Talk">
      <label for="Type__Of__Talk">Main Stage</label>
      <input type="radio" name="Type-of-Talk" id="Type__Of__Talk">
      <label for="Type__Of__Talk">Workshop</label>
    </div>
     
    <div class="t__shirt__size">
      <label for="t__shirt__size">T Shirt Size</label>
      <select name="T-Shirt-Size" id="t__shirt__size">
        <option value="Extra Small">Extra Small</option>
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select>
    </div>

    <div class="Abstract__text">
      <label for="abs__text">Abstract</label>
      <textarea name="Abstract" id="abs__text"></textarea>
      <p>Describe your talk in 500 words or less</p>
    </div>

    <div class="user__agreement">
      <input type="checkbox" name="availability" id="user__availability">
      <label for="user__availability">I'm actually available the data of the talk</label>
    </div>

    <div class="submit__btn">
      <button type="submit">Submit</button>
    </div>
   </form>  
</body>
</html>
